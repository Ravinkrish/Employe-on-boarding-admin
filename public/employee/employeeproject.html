<div class="row">
    <!-- column -->
    <div class="col-sm-12">
        <div class="card">

            <div id="OrderPackages" class="table-responsive">
                <table id="tableSearchResults" class="table color-bordered-table primary-bordered-table ">
                    <thead>
                    <tr ng-repeat="procli in clientProjectList | limitTo: 1">
                        <th ng-repeat="(key,value) in procli" ng-if="key!='_id'">{{key}}</th>
                        <!--<th>Category Name</th>-->
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="procli in clientProjectList">

                    <tr id="package1" data-toggle="collapse" data-parent="#OrderPackages" data-target=".{{procli.Clientproject}}" ng-click="getEmployeeListAccordingToProjectname(procli.Clientproject,procli.Nameoftheproject);settingMongodid(procli._id);" aria-expanded="true" aria-controls=".{{procli.Clientproject}}">
                        <td ng-repeat="(key,value) in procli" ng-if="key!='_id'">{{value}}</td>
                        <th style="background-color:ghostwhite;"><a class="btn" data-toggle="modal" data-target="#myModal">Meeting follow up</a></th>

                        <!--<td>Electronics</td>-->
                        <!--<td><button class="btn-themecolor">Edit</button>&nbsp;<button class="btn-warning">Delete</button></td>-->
                        <!--<td><i class="fa fa-hand-o-up waves-effect"></i>-->

                        </td>


                    </tr>
                    <tr>
                        <td colspan="3" class="hiddenRow">
                            <div class="accordion-body collapse {{procli.Clientproject}}" id="accordion1">

                                <div  class="table-responsive">
                                    <table id="tableSarchResults" class="table color-bordered-table primary-bordered-table">
                                        <thead>
                                             <!--{{employeeArr}}-->
                                        <tr  ng-repeat="employee in employeeArr">
                                            <!--<th>{{sub.categoryId*5}}</th>-->
                                            <th ng-repeat="(key,value) in employee">{{key}}</th>
                                            <!--<th>Project Start Date</th>-->
                                            <!--<th></th>-->
                                            <!--<th></th>-->
                                        </tr>
                                        </thead>
                                        <tbody ng-repeat="employee in employeeArr">
                                        <tr id="package11" ng-repeat="id in employee.Employeeid" >
                                            <td>{{id}}</td>
                                            <td>{{employee.Projectstartdate}}</td>
                                            <!--<td>{{value.subCategoryname}}</td>-->
                                            <!--<td><button class="btn-themecolor">Edit</button>&nbsp;<button class="btn-warning">Delete</button></td>-->
                                            <td><i class="fa fa-spin fa-hand-o-up waves-effect"></i></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

</div>



<div class="modal fade" id="myModal" role="dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Send Meeting Follow up</h4>
        </div>

        <div class="form-group">
            <!--<label class="col-sm-2 control-label">{{formEle.name}}</label>-->
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-12">Latest meet up</label>

                        <textarea class="form-control col-md-7 col-xs-12"  placeholder="Status"  ng-model="latestmeetup.Latestmeetup" type="text"></textarea>

                </div>
            </div>
        </div>



        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"  id="btnClose">Close</button>
            <button type="submit" class="btn btn-default" ng-click="sentLastMeetUp(latestmeetup)">
                sendinvite</button>

        </div>
    </div>

</div>
